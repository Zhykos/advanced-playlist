openapi: 3.0.3
info:
  title: Advanced playlist API
  version: '2.0'
paths:
  /videos:
    get:
      summary: Get all videos to display
      description: Get all videos to display
      operationId: 'getVideos'
      responses:
        '200':
          description: "Success: all videos within the body response"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Video'
              examples:
                got several videos:
                  value: "[{ id: 'video-AAA', title: 'Top 10 best animes' }, { id: 'video-BBB', title: 'Top 10 best movies' }]"
                got no result:
                  value: "[]"
      tags:
        - videos
    post:
      summary: Fetch all new videos onto the server
      description: Fetch all new videos onto the server
      operationId: 'fetchVideos'
      responses:
        '200':
          description: "Success: list of added videos"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Video'
              examples:
                fetched several videos:
                  value: "[{ id: 'video-AAA', title: 'Top 10 best animes' }, { id: 'video-BBB', title: 'Top 10 best movies' }]"
                fetched no video:
                  value: "[]"
      tags:
        - videos
tags:
  - name: videos
    description: All services for videos
components:
  schemas:
    Video:
      type: object
      description: A video
      properties:
        id:
          type: string
          description: Specific video ID
        title:
          type: string
          description: Title of the video
        url:
          type: string
          description: URL of the video
        origin:
          type: string
          description: Origin of the video
          enum:
          - youtube
        played:
          type: boolean
          description: Is the video has been played by the user?
          default: false
        thumbnail:
          type: string
          description: URL of the thumbnail
        duration:
          type: integer
          format: int32
          description: Duration of the video in seconds
        filteredStatuses:
          type: array
          description: List of filters used to hide this video
          items:
            $ref: '#/components/schemas/FilteredStatus'
        channel:
          $ref: '#/components/schemas/Channel'
      required:
        - id
        - title
        - url
        - origin
        - played
        - duration
        - filteredStatuses
    Channel:
      type: object
      description: A video channel. A channel contains lots of videos from a user
      properties:
        id:
          type: string
          description: Specific channel ID
        title:
          type: string
          description: Title of the channel
        thumbnail:
          type: string
          description: URL of the thumbnail
        origin:
          type: object
          description: Origin of the channel
          $ref: '#/components/schemas/Origin'
      required:
        - id
        - title
        - origin
    FilteredStatus:
      type: string
      description: Filter used to hide this video
      enum:
        - user
        - whitelist-title
        - blacklist-title
    Origin:
      type: string
      description: Origin of the media
      enum:
        - youtube